<!DOCTYPE html>
<html>

  <head>
    <title>
      Higher or Lower
    </title>
  </head>

  <body>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link rel="stylesheet" href="../static/css/global.css">

    {% include 'navbar.html' %}

    <main class="container">
      <h1 class="mt-3 dark-maroon">
        Which asset appreciated more?
      </h1>

      <p>
        {{start_date}} -> {{end_date}}
      </p>
      <div class="d-inline-flex w-100" style="height: 60vh">
        
        <div style="background-image: url(https://ih1.redbubble.net/image.2140926795.0280/st,small,845x845-pad,1000x1000,f8f8f8.jpg); background-size: 100%;" class="w-50 d-flex text-center justify-content-center align-items-center images" onclick='whenClicked({{stock|tojson}}, {{avocado_data}}, {{stock_data}}, {{location|tojson}}, {{avocado_type|tojson}}, true)'>
          <div class="maroon-background w-100 h-25 d-flex text-center justify-content-center align-items-center">
            <h1 class="dark-green m-1">
              {{location}} {{avocado_type}} Avocados
            </h1>
          </div>
          


        </div>

        <div class="px-3 d-flex justify-content-center align-items-center">
          <img src="https://upload.wikimedia.org/wikipedia/commons/7/70/Street_Fighter_VS_logo.png" width=75px height= 75px/>
        </div>
        <div style="background-image: url({{logo}}); background-size: 100%;" class="w-50 d-flex text-center justify-content-center align-items-center images" onclick='whenClicked({{stock|tojson}}, {{avocado_data}}, {{stock_data}}, {{location|tojson}}, {{avocado_type|tojson}}, false)'>
          <div class="maroon-background w-100 h-25 d-flex text-center justify-content-center align-items-center">
            <h1 class="dark-green m-1">
              {{stock}}
            </h1>
          </div>
          


        </div>


      </div>
      <div style="height: 20vh;" class="container my-4" id="curve_chart">


      </div>
      
    </main>
    <script src="../static/js/higher-lower.js"></script>
  </body>

</html>
