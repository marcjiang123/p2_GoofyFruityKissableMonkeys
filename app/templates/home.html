<!DOCTYPE html>
<html>
  <head>
    <title>
    Homepage
  </title>
  </head>
  
  <body>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    
    {% include 'navbar.html' %}
    
    <main>
      <div class="container pt-2">
        <h1>
          Welcome, {{username}}
        </h1>
      
        
        <!--MAKE VALUES REFLECT URL-->

          <select name="place" id="place">
            <option value={{loc}}>{{loc}}</option>
            {% for place in allplaces %}
              <option value="{{place}}">{{place}}</option>
            {% endfor %}
          </select>
          
          <select name="convention" id="convention">
            {% if avo_type == "organic" %}
              <option value="organic">Organic</option>
              <option value="conventional">Non-organic</option>
            {% else %}
              <option value="conventional">Non-organic</option>
              <option value="organic">Organic</option>
            {% endif %}
          </select>
        
        <div class="container" id="main-chart">
           
        </div>
        <div class="container d-flex" id="secondary-charts">
          <div class="w-50" id="volume-chart">
          
          </div>
          <div class="w-50" id="bags-chart">
          
          </div>
          
        </div>
        
      </div>

      <div style="display: none;" id="avoPrice">{{avoPrice}}</div>
      <div style="display: none;" id="location">{{loc}}</div>
      <div style="display: none;" id="avoType">{{avo_type}}</div>
      <div style="display: none;" id="avoVolume">{{avoVolume}}</div>
      <div style="display: none;" id="avoBaggage">{{avoBaggage}}</div>
      
    </main>

    
    
    <script src="../static/js/home.js"></script>
  </body>
</html>
